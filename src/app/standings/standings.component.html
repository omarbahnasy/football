<div class="container">
  <table class="table table-striped table-hover table-primary text-center">
    <thead>
      <tr>
        <th style="width: 10%" scope="col">#</th>
        <th style="width: 10%" scope="col"></th>
        <th style="width: 25%" scope="col">Name</th>
        <th style="width: 10%" scope="col">Games</th>
        <th style="width: 5%" scope="col">W</th>
        <th style="width: 5%" scope="col">L</th>
        <th style="width: 5%" scope="col">D</th>
        <th style="width: 20%" scope="col">Goal Difference</th>
        <th style="width: 10%" scope="col">Points</th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      <tr
        (click)="onClickTeam(standing.team.id)"
        *ngFor="let standing of standings; index as i"
      >
        <th scope="row">{{ i + 1 }}</th>
        <td>
          <img
            [src]="standing.team.logo"
            [alt]="'The logo of ' + standing.team.name"
            class="me-2"
            style="width: 20px"
          />
        </td>
        <td>{{ standing.team.name }}</td>
        <td>{{ standing.all.played }}</td>
        <td>{{ standing.all.win }}</td>
        <td>{{ standing.all.lose }}</td>
        <td>{{ standing.all.draw }}</td>
        <td>{{ standing.goalsDiff }}</td>
        <td>{{ standing.points }}</td>
      </tr>
    </tbody>
  </table>
</div>
